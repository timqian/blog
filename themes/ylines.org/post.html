<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1a202c" />
  <title>{{blogTitle}}</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="assets/index.css">
  <link href="assets/prism.css" rel="stylesheet" />
  <link href="assets/github-markdown.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="header-container">
      <a href="/" class="ico-title">
        <!-- <img src="assets/favicon.ico" /> -->
        <span>{{title}}</span>
      </a>
      <a href="{{feedsPubLink}}" class="follow-btn">
        Follow
      </a>
    </div>
  </header>

  <div class="hero">
    <h1 class="title padding">{{blogTitle}}</h1>
  </div>

  <div class="content-container">
    <div class="content">
      <div class="padding">
        <div class=" markdown-body line-numbers">{{content}}</div>
        <p class="date">{{createdDate}} by {{author}}</p>
      </div>
    </div>
  </div>

  <script src="assets/prism.js"></script>
</body>

</html>
